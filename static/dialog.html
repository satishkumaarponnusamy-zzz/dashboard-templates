<!DOCTYPE html>
<html>
<head>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bowtie">
    <div class="container">
        <div class="pivots">
            <ul class="pivot-view">
                <li class="selected" data-id="catalog" title="Catalog"><a href="#_a=catalog">Catalog</a></li>
                <li data-id="manage" title="Manage"><a href="#_a=manage">Manage</a></li>
            </ul>
            <div class="pivot-content">
                <div id="catalog">
                    <ul class="catalog-templates-list"></ul>
                </div>
                <div id="manage">
                    <label>Name</label>
                    <input type="text" class="template-name" placeholder="Enter template name" />
                    <label>Description</label>
                    <input type="text" class="template-description" placeholder="Enter template description" />
                    <ul class="manage-templates-list"></ul>
                </div>
            </div>

        </div>
        <button class="delete-all-btn">Delete All</button>
    </div>

    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.js" type="text/javascript"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.ready(function () {
            VSS.require(["./dist/dialog"]);
        });
    </script>
</body>

</html>
